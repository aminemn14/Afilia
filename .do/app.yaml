# .do/app.yaml
name: afilia-backend
region: lon1

# Alertes en cas d’erreur de déploiement ou de domaine
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

# Activer le buildpack Node.js
features:
  - buildpack-stack=ubuntu-22

services:
  - name: api
    environment_slug: node-js
    run_command: npm start
    http_port: 8070
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    source_dir: backend/
    github:
      repo: aminemn14/afilia
      branch: main
      deploy_on_push: false # on désactive l’auto-déploy, on passe par GH Actions

ingress:
  rules:
    - component:
        name: api
      match:
        path:
          prefix: /
