name: CI & CD

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: ‚ñ∂Ô∏è Run full test suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Run tests
        run: npm test
        working-directory: ./backend

  deploy-app:
    name: üöÄ Deploy to DigitalOcean App Platform
    needs: test
    if: github.actor == 'dependabot[bot]' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch (for secure secrets access)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref || 'main' }}

      - name: Deploy the app
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.API_DIGITAL_OCEAN }}
          app_name: afilia-backend
